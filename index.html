<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	#newgrid {
		width: 400px;
		height: 15%;
		font-size: 3em;

		border: 2px solid gainsboro;
		border-radius: 2px;

	}
	#holder {
		width: 100%;
		min-height: 100vh;
		height: auto;

		text-align: center;
		background-size: cover;
	}

		width: 50px;
		height: 50px;

		margin: 0 auto;

		border: 2px solid gainsboro;
	}

	}

<script>
	$(document).ready(function() {
		$( "#newgrid" ).click(function() {
			$("#newgrid").hide(1500);
			$("#newgrid").show(1000);
			var width =prompt("How many across? (Max of 20)");
			var length =prompt("How many down? (Max of 20)");
			$("#grid").html("");
			for (i = 0 ; i < length; i++) {
				for (j = 0 ; j < width; j++) {
					$("#grid").append("<div class='pix'> hello </div>");
				}
							$("#grid").append("<br>");

			}


		});




	});




</script>

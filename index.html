<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	#newgrid {
		width: 400px;
		height: 15%;
		font-size: 3em;
		font-family: 'Passion One', cursive;
		margin: 20px;
		border: 2px solid gainsboro;
		border-radius: 2px;

	}
	#holder {
		width: 100%;
		min-height: 100vh;
		height: auto;
		background-image: url(http://www.1wallpaperhd.com/wp-content/uploads/3D/FTP1/1920x1080/3D%20grid%20wall%20Wallpapers%20HD%201920x1080.jpg);
		text-align: center;
	}
	.pix {
		width: 50px;
		height: 50px;
		background-color: white;
		margin: 0 auto;
		display: inline-block;
		border: 2px solid gainsboro;
	}
	.pix:hover {

		/*background-color: red;*/
	}
	#grid {

		height: 80vh;
		margin: 0 auto
	}

</style>
<script>
	$(document).ready(function() {
		$( "#newgrid" ).click(function() {
			$("#newgrid").hide(1500);
			$("#newgrid").show(1000);
			var width =prompt("How many across? (Max of 30)");
			var length =prompt("How many down? (Max of 30)");
			$("#grid").html("");
			for (i = 0 ; i < length; i++) {
				for (j = 0 ; j < width; j++) {
					$("#grid").append("<span class='pix'>  </span>");
				}
							$("#grid").append("<br>");
			}
		});
		$(document).on("mouseenter", ".pix", function() {
    $(this).css("background-color","aquamarine");
});

$(document).on("mouseleave", ".pix", function() {
    // hover ends code here
});




	});




</script>
